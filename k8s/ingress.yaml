apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: development
  labels:
    name: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: development.ogeraldoluiz.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api
                port:
                  number: 80
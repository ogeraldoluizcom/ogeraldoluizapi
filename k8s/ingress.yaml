apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api.ogeraldoluiz
  namespace: development
  labels:
    name: api.ogeraldoluiz
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api
spec:
  ingressClassName: nginx
  rules:
    - host: development.ogeraldoluiz.com
      http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: api.ogeraldoluiz
                port:
                  number: 80